<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CUPHEAD</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="cuphead">
  <div class="face">
    <div class="eye left">
      <div class="eyeball left"></div>
    </div>
    <div class="eye right">
      <div class="eyeball right"></div>
    </div>
  </div>
  <div class="ear"></div>
  <div class="nose"></div>
  <div class="mouth">
    <div class="mouth-bottom-left"></div>
    <div class="mouth-bottom">
      <div class="tongue"></div>
    </div>
    <div class="mouth-bottom-right"></div>
    <div class="mouth-top-left"></div>
    <div class="mouth-wrap">
      <div class="mouth-top-right"></div>
      <div class="mouth-space"></div>
    </div>
    <div class="mouth-top"></div>
  </div>
  <div class="straw-top"></div>
  <div class="straw-top-wrap">
    <div class="straw-top-cover2"></div>
  </div>
  <div class="straw-top-cover1"></div>
  <div class="straw-bottom"></div>

</div>
</body>
</html>
