<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CUPHEAD</title>
  <style>* {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    *::before, *::after {
      box-sizing: border-box;
    }

    .buttons {
      position: fixed;
      top: 0;
      right: 0;
      display: flex;
      flex-flow: column;
      z-index: 9;
    }

    .buttons .button {
      padding: 4px 8px;
      margin: 10px;
    }

    #html {
      position: fixed;
      width: 100%;
      height: 50vh;
      top: 0;
      left: 2%;
      overflow-y: auto;
    }

    #drawing {
      position: fixed;
      background-color: #fecf34;
      width: 100%;
      height: 50vh;
      min-height: 320px;
      bottom: 0;
      left: 0;
      overflow: scroll;
    }

    /*隐藏滚动条*/
    /*chrome Safari*/
    #html::-webkit-scrollbar, #drawing::-webkit-scrollbar {
      display: none;
    }
    /*IE 10+*/
    #html, #drawing {
      -ms-overflow-style: none;
    }
    /*Firefox*/
    #html, #drawing {
      overflow: -moz-scrollbars-none;
    }</style>
</head>
<body>
<div class="buttons">
  <button class="button play">播放</button>
  <button class="button pause">暂停</button>
  <button class="button slow">慢速</button>
  <button class="button normal">中速</button>
  <button class="button fast">快速</button>
</div>
<div id="html"></div>
<style id="css"></style>
<div id="drawing">
  <div class="cuphead">
    <div class="face">
      <div class="eye left">
        <div class="eyeball left"></div>
      </div>
      <div class="eye right">
        <div class="eyeball right"></div>
      </div>
    </div>
    <div class="ear"></div>
    <div class="nose"></div>
    <div class="mouth">
      <div class="mouth-bottom-left"></div>
      <div class="mouth-bottom">
        <div class="tongue"></div>
      </div>
      <div class="mouth-bottom-right"></div>
      <div class="mouth-top-left"></div>
      <div class="mouth-wrap">
        <div class="mouth-top-right"></div>
        <div class="mouth-space"></div>
      </div>
      <div class="mouth-top"></div>
    </div>
    <div class="straw-top"></div>
    <div class="straw-top-wrap">
      <div class="straw-top-cover2"></div>
    </div>
    <div class="straw-top-cover1"></div>
    <div class="straw-bottom"></div>
  </div>
</div>

<script src="main.4f08189e.js"></script>
</body>
</html>
